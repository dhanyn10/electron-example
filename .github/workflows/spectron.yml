name: spectron

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: install package
      working-directory: ./testing-spectron
      run: npm install
    - name: run spectron testing
      working-directory: ./testing-spectron
      run: |
      npm test
      npm run build-test